<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web AR Lasertag</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            --aim-x: 50%;
            --aim-y: 34%;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            user-select: none;
            touch-action: manipulation;
        }

        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        #hit-zone {
            position: absolute;
            top: var(--aim-y);
            left: var(--aim-x);
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(0, 255, 120, 0.65);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 120, 0.35);
            z-index: 1;
        }

        #crosshair {
            position: absolute;
            top: var(--aim-y);
            left: var(--aim-x);
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 42px;
            height: 42px;
        }

        .crosshair-arm {
            position: absolute;
            background: #22ff66;
            box-shadow: 0 0 6px rgba(34, 255, 102, 0.75);
            border-radius: 2px;
        }

        .crosshair-arm.top {
            width: 3px;
            height: 12px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .crosshair-arm.bottom {
            width: 3px;
            height: 12px;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        .crosshair-arm.left {
            width: 12px;
            height: 3px;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .crosshair-arm.right {
            width: 12px;
            height: 3px;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .crosshair-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #22ff66;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(34, 255, 102, 0.85);
        }

        #shoot-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transition: background-color 0.1s;
        }

        #shoot-btn:active {
            background-color: white;
            color: red;
        }

        #health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 22px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid white;
        }

        #log {
            position: absolute;
            top: 80px;
            left: 20px;
            color: #00ff00;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #hit-message {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 10px black, 0 0 20px red;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline></video>

    <div id="ui-layer">
        <div id="health-bar">Здоровье врага: <span id="hp">100</span>%</div>
        <div id="log">Запуск камеры...</div>
        <div id="hit-message">HEADSHOT!</div>
        <div id="hit-zone" aria-hidden="true"></div>
        <div id="crosshair" aria-hidden="true">
            <span class="crosshair-arm top"></span>
            <span class="crosshair-arm right"></span>
            <span class="crosshair-arm bottom"></span>
            <span class="crosshair-arm left"></span>
            <span class="crosshair-dot"></span>
        </div>
        <button id="shoot-btn">ОГОНЬ!</button>
    </div>

    <script>
        const video = document.getElementById('camera-feed');
        const shootBtn = document.getElementById('shoot-btn');
        const hpDisplay = document.getElementById('hp');
        const logDisplay = document.getElementById('log');
        const hitMessage = document.getElementById('hit-message');
        const hitZone = document.getElementById('hit-zone');

        let enemyHP = 100;
        let currentPose = null;
        let detector = null;
        let audioContext = null;
        const crosshairRadiusPx = 34;

        function updateHitZoneVisual() {
            const size = crosshairRadiusPx * 2;
            hitZone.style.width = `${size}px`;
            hitZone.style.height = `${size}px`;
        }

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => resolve(video);
                });
            } catch (error) {
                logDisplay.innerText = 'Ошибка: дайте доступ к камере!';
                logDisplay.style.color = 'red';
                console.error(error);
            }
        }

        async function loadAI() {
            logDisplay.innerText = 'Загрузка ИИ...';
            try {
                const detectorConfig = {
                    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
                };
                detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    detectorConfig
                );
                logDisplay.innerText = 'Оружие готово! Ищите цель.';
                detectFrame();
            } catch (error) {
                logDisplay.innerText = 'Ошибка загрузки ИИ.';
                logDisplay.style.color = 'red';
                console.error(error);
            }
        }

        async function detectFrame() {
            if (detector && video.readyState >= 2) {
                const poses = await detector.estimatePoses(video);
                if (poses.length > 0) {
                    currentPose = poses[0];
                    logDisplay.innerText = 'Цель обнаружена';
                    logDisplay.style.color = '#00ff00';
                } else {
                    currentPose = null;
                    logDisplay.innerText = 'Поиск цели...';
                    logDisplay.style.color = 'yellow';
                }
            }
            requestAnimationFrame(detectFrame);
        }

        function showHitMessage(text, color) {
            hitMessage.innerText = text;
            hitMessage.style.color = color;
            hitMessage.style.opacity = 1;
            setTimeout(() => {
                hitMessage.style.opacity = 0;
            }, 1200);
        }

        function playHitShotSound() {
            try {
                if (!audioContext) {
                    const AudioCtx = window.AudioContext || window.webkitAudioContext;
                    if (!AudioCtx) return;
                    audioContext = new AudioCtx();
                }

                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                const now = audioContext.currentTime;
                const gain = audioContext.createGain();
                const osc = audioContext.createOscillator();
                const click = audioContext.createBufferSource();
                const clickBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.035, audioContext.sampleRate);
                const channel = clickBuffer.getChannelData(0);

                for (let i = 0; i < channel.length; i += 1) {
                    channel[i] = (Math.random() * 2 - 1) * (1 - i / channel.length);
                }

                osc.type = 'triangle';
                osc.frequency.setValueAtTime(170, now);
                osc.frequency.exponentialRampToValueAtTime(85, now + 0.08);

                gain.gain.setValueAtTime(0.0001, now);
                gain.gain.exponentialRampToValueAtTime(0.22, now + 0.004);
                gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);

                click.buffer = clickBuffer;

                osc.connect(gain);
                click.connect(gain);
                gain.connect(audioContext.destination);

                osc.start(now);
                click.start(now);
                osc.stop(now + 0.13);
                click.stop(now + 0.04);
            } catch (error) {
                console.error('Audio error:', error);
            }
        }

        function isHeadInCrosshair(head) {
            if (!head || !video.videoWidth || !video.videoHeight) return false;

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;

            const scale = Math.max(screenW / videoW, screenH / videoH);
            const renderedW = videoW * scale;
            const renderedH = videoH * scale;
            const offsetX = (screenW - renderedW) / 2;
            const offsetY = (screenH - renderedH) / 2;

            const headScreenX = head.x * scale + offsetX;
            const headScreenY = head.y * scale + offsetY;
            const zoneRect = hitZone.getBoundingClientRect();
            const centerX = zoneRect.left + zoneRect.width / 2;
            const centerY = zoneRect.top + zoneRect.height / 2;

            const dx = headScreenX - centerX;
            const dy = headScreenY - centerY;
            const distance = Math.hypot(dx, dy);

            return distance <= crosshairRadiusPx;
        }

        shootBtn.addEventListener('click', () => {
            if (!currentPose || !currentPose.keypoints) {
                showHitMessage('MISS', 'white');
                return;
            }

            const head = currentPose.keypoints.find((kp) => kp.name === 'nose');
            const isPreciseHit = head && (head.score ?? 0) > 0.3 && isHeadInCrosshair(head);

            if (isPreciseHit) {
                enemyHP = Math.max(0, enemyHP - 20);
                hpDisplay.innerText = enemyHP;
                showHitMessage('HEADSHOT!', 'yellow');
                playHitShotSound();

                if (enemyHP === 0) {
                    logDisplay.innerText = 'Цель уничтожена!';
                    logDisplay.style.color = '#00ffff';
                    enemyHP = 100;
                    setTimeout(() => {
                        hpDisplay.innerText = enemyHP;
                        logDisplay.innerText = 'Новая цель найдена.';
                        logDisplay.style.color = '#00ff00';
                    }, 1200);
                }
            } else {
                showHitMessage('MISS', 'white');
            }
        });

        window.addEventListener('resize', updateHitZoneVisual);

        (async function init() {
            updateHitZoneVisual();
            const camera = await setupCamera();
            if (!camera) return;
            await loadAI();
        })();
    </script>
</body>
</html>
